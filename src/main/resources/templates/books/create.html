<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::div}, 'Add New Book')}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Book</h1>
        <a href="/books" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Book Information</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/books}" th:object="${book}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global error</li>
                            </ul>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   id="title"
                                   th:field="*{title}"
                                   required>
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <span th:errors="*{title}">Title error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                                   id="author"
                                   th:field="*{author}"
                                   required>
                            <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
                                <span th:errors="*{author}">Author error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''"
                                   id="isbn"
                                   th:field="*{isbn}"
                                   required>
                            <div th:if="${#fields.hasErrors('isbn')}" class="invalid-feedback">
                                <span th:errors="*{isbn}">ISBN error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="publishedYear" class="form-label">Publication Year</label>
                            <input type="number"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('publishedYear')} ? 'is-invalid' : ''"
                                   id="publishedYear"
                                   th:field="*{publishedYear}"
                                   min="1"
                                   max="2026">
                            <div th:if="${#fields.hasErrors('publishedYear')}" class="invalid-feedback">
                                <span th:errors="*{publishedYear}">Publication year error</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/books" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
