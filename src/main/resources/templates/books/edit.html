<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::div}, 'Edit Book')}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Book</h1>
        <div>
            <a th:href="@{'/books/' + ${bookId}}" class="btn btn-info">View Details</a>
            <a href="/books" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Book Information</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/books/' + ${bookId}}" th:object="${book}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global error</li>
                            </ul>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   id="title"
                                   th:field="*{title}"
                                   required>
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <span th:errors="*{title}">Title error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                                   id="author"
                                   th:field="*{author}"
                                   required>
                            <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
                                <span th:errors="*{author}">Author error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''"
                                   id="isbn"
                                   th:field="*{isbn}"
                                   required>
                            <div th:if="${#fields.hasErrors('isbn')}" class="invalid-feedback">
                                <span th:errors="*{isbn}">ISBN error</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="publishedYear" class="form-label">Publication Year <span class="text-danger">*</span></label>
                            <input type="number"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('publishedYear')} ? 'is-invalid' : ''"
                                   id="publishedYear"
                                   th:field="*{publishedYear}"
                                   min="1"
                                   max="2026"
                                   required>
                            <div th:if="${#fields.hasErrors('publishedYear')}" class="invalid-feedback">
                                <span th:errors="*{publishedYear}">Publication year error</span>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Book
                                </button>
                                <a th:href="@{'/books/' + ${bookId}}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-info-circle"></i> Form Guidelines
                    </h6>
                </div>
                <div class="card-body">
                    <ul class="mb-0 small text-muted">
                        <li>Fields marked with <span class="text-danger">*</span> are required</li>
                        <li>ISBN should be in standard format (10 or 13 digits)</li>
                        <li>Publication year should be between 1 and 2026</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
